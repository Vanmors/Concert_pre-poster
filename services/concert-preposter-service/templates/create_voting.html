{{define "create_voting"}}
<!DOCTYPE html>
<html>
<head>
  <title>Create voting structure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    .date-input {
      margin-bottom: 10px;
      display: block;  /* вкусовщина, можно поиграться */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/billboards">Home</a>
    </div>
    </nav>
<h1>Создайте структуру для вашего голосования:</h1>
<h2>Ваша роль: исполнитель</h2>
<p>Id билборда: {{.IdBillboard}}</p>
<h2>Добавление дат и времени</h2>
<form id="dateForm" action="/create_voting" method="post">
  <div id="dateInputs">
    <!-- Мое добавление полей для ввода (даты, окда) -->
  </div>
  <button type="button" class="btn btn-secondary" onclick="addDateInput()">Добавить дату</button>
  <br>
  <input type="hidden" name="billboard_id" id="billboard_id" value="{{.IdBillboard}}">
  <br/><br>
  <input type="submit" class="btn btn-success" value="Отправить">
</form>

<script>
  function addDateInput() {
    const dateInputsContainer = document.getElementById('dateInputs');

    const input = document.createElement('input');
    input.type = 'datetime-local';
    input.name = 'dates';
    input.className = 'date-input';
    input.required = true;

    dateInputsContainer.appendChild(input);
  }
</script>
</body>
</html>
{{end}}
